<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="highScore">
            <a id="viewHS" href="">View High Scores</a>
        </div>
        <div class="timer">
            <p id="time">Time: 60</p>
        </div>
    </header>
    <main>
        <div class="questionBox">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p id="questionBoxP">Answer all the questions in the time provided</p>
        </div>
        <div class="choiceBox" id="choiceBox">
            <div class="choices" id="start">
                <p>Start!</p>
            </div>
            <div class="" id="A"></div>
            <div class="" id="B"></div>
            <div class="" id="C"></div>
            <div class="" id="D"></div>
        </div>
        <div class="results">
            <p id="wrong">Good Luck!</p>
        </div>
        <div id="tryAgain"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
