<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="highScore">
            <a href="">View High Scores</a>
        </div>
        <div class="timer">
            <p class="time">Time: 60</p>
        </div>
    </header>
    <main>
        <div class="question">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer all the questions in the time provided</p>
        </div>
        <div class="answers">
            <ul>
                <li>Start!</li>
            </ul>
        </div>
        <div class="results">
            <p class="wrong">Good Luck!</p>
        </div>
    </main>
<script src="./assets/js/script.js"></script>
</body>

</html>
